# Written by zerry
#
# GitHub Actions Workflow for Documentation
# Builds TypeDoc API reference + VitePress documentation site
# and deploys to GitHub Pages

name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build TypeScript project
      - name: Build TypeScript
        run: npm run build

      # Step 5: Build documentation (TypeDoc + VitePress)
      - name: Build Documentation
        run: npm run docs:build

      # Step 6: Fix Jekyll processing
      - name: Create .nojekyll
        run: touch docs/.vitepress/dist/.nojekyll

      # Step 7: Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      # Step 8: Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs/.vitepress/dist"

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
